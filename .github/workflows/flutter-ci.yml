name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
        working-directory: mobile_app
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings
        working-directory: mobile_app
      - run: flutter test
        working-directory: mobile_app
